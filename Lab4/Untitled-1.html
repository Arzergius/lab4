<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function convercion(){
            var valor1 = parseInt(document.getElementById("valor").value);
            var resultado = 0;
            var dolar = 3.70;
            var euro = 4.03;
            if(document.getElementById("uno").checked){
                resultado = valor1/dolar;
                alert("El cambio de Soles a Dolares es: $"+resultado);
            }
            else if(document.getElementById("dos").checked){
                resultado = valor1/euro;
                alert("El cambio de Soles a Euros es: €"+resultado);
            }
            else{
                alert("Tienes que completar todos los requerimientos")
            }
        
        }
        
    </script>
</head>
<body>
    <h3>CASA DE CAMBIO</h3>
    <form class="formulario">
        <p>Seleccionar moneda a enviar:</p>
        <input type="radio" name="cambio" id="uno">Dólar
        <input type="radio" name="cambio" id="dos">Euro
        <p>Ingrese Monto</p>
        <input type="number" id="valor" min="1" max="1000000">
        <input type="button" id="cotizador" value="Cotizar" onclick="convercion()">


    </form>
</body>
</html>
